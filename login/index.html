<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/styles.css" rel="stylesheet">
</head>
<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <div id="luar" class="flex justify-center items-center bg-gradient-to-b from-gray-300 to-gray-800 min-h-screen">
  <div id="dalam" class="flex flex-row bg-white container rounded-xl rounded-xl overflow-hidden">
  <div id="kiri" class="hidden sm:block w-1/2 bg-cover bg-center" style="background-image:url(https://images.unsplash.com/photo-1506563805286-a52f937ec9ed?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmFpbiUyMGNsb3VkfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80)">

  </div> 
    <div id="kanan" class="w-full w-1/2 p-12 flex flex-col gap-8">
      <h1 class="text-3xl font-bold">Sign in</h1>
      <form class="flex flex-col gap-3">
        <input type="email" class="border-b-2 p-3" placeholder="Email">
        <input type="password" class="border-b-2 p-3" placeholder="Password">
        <input type="button" class="bg-gray-200 hover:bg-gray-300 rounded-xl p-3 uppercase font-semibold text-white" value="Continue">
      </form>
      <div class="flex flex-col gap-3">
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-xl font-semibold"><i class="fab fa-facebook-f mx-4"></i>Sign in with Facebook</a>
        <a href="#" class="bg-blue-300 hover:bg-blue-400 text-white p-2 rounded-xl font-semibold"><i class="fab fa-twitter mx-4"></i>Sign in with Twitter</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
